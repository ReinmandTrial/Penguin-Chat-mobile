<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Chat</title>
   <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

   <!-- WRAPPER start -->
   <div class="wrapper">

      <!-- HEADER start  -->

      <header class="header">

      </header>

      <!-- HEADER end  -->

      <!-- MAIN start  -->
      <main class="main">


         <!-- CONTENT start  -->
         <div class="content">
            <div class="page-chat container">
               <div class="page-chat__topbar">
                  <button class="page-chat__back">
                     <!-- <span class="icon icon-arrow"></span> -->
                     <img src="images/icon-svg/arrow.svg" alt="">
                  </button>
                  <a href="#" class="page-chat__profile">
                     <div class="page-chat__photo">
                        <img src="images/photo9.png" alt="">
                     </div>
                     <div class="page-chat__profile-descr">
                        <p class="page-chat__name">Agent P</p>
                        <p class="page-chat__check-online">Last seen at 10.54PM</p>
                     </div>
                  </a>
                  <button class="page-chat__search">
                     <span class="icon icon-search"></span>
                  </button>
                  <button class="page-chat__options">
                     <!-- <span class="icon icon-options"></span> -->
                     <img src="images/icon-svg/options.svg" alt="">
                  </button>
               </div>
               <div class="page-chat__content">
                  <div class="massage-mob massage-mob-in">
                     <a href="#" class="massage-mob__photo">
                        <img src="images/photo9.png" alt="">
                     </a>
                     <div class="massage-mob__content">
                        <p class="massage-mob__text">
                           Hello! How’re you?
                        </p>
                     </div>
                  </div>
                  <div class="massage-mob massage-mob-out">
                     <div class="massage-mob__content">
                        <p class="massage-mob__text">
                           Hi! I’m great!
                        </p>
                     </div>
                     <a href="#" class="massage-mob__photo">
                        <img src="images/photo10.png" alt="">
                     </a>
                  </div>
               </div>
            </div>
         </div>
         <!-- CONTENT end -->

         <!-- POPUP  -->
         <div class="popup">
            <div class="popup__body">
               <div class="popup__content">
               </div>
            </div>
         </div>
         <!-- POPUP END  -->

      </main>
      <!-- MAIN end -->

      <!-- FOOTER start  -->
      <footer class="footer">
         <div class="container">
            <div class="footer__content">

            </div>
         </div>
      </footer>
      <!-- FOOTER end -->

   </div>
   <!-- WRAPPER end -->



   <!-- SCRIPTS start  -->
   <script src="js/main.min.js"></script>



</body>

</html>
